<!DOCTYPE html5>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .property-span {
        margin-left: 20px;
      }
      .icon {
        margin-right: 2px;
      }
    </style>
  </head>
<body>
  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">GitHub Language search</h5>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text right" id="inputGroup-sizing-default">Search</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <a href="example.com">name1/repo1</a>
      <span class="property-span"><i class="fa fa-star icon"></i>123</span>
      <span class="property-span"><img class="icon" src="./public/repo-forked.svg">10</span>
    </li>
    <li class="list-group-item">
      <a href="example.com">name2/repo2</a>
      <span class="property-span"><i class="icon fa fa-star icon"></i>456</span>
      <span class="property-span"><img class="icon" src="./public/repo-forked.svg">11</span>
    </li>
    <li class="list-group-item">
      <a href="example.com">name3/repo3</a>
      <span class="property-span"><i class="fa fa-star icon"></i>789</span>
      <span class="property-span"><img class="icon" src="./public/repo-forked.svg">12</span>
    </li>
  </ul>
</div>
</body>
</html>
